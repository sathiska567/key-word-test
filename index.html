<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save Data to File</title>
</head>
<body>
    <h2>Enter Data to Save to File</h2>
    <textarea id="dataInput" rows="5" cols="40"></textarea><br>
    <button onclick="saveData()">Save to File</button>

    <script>
        function saveData() {
            const data = document.getElementById("dataInput").value;

            if (!data) {
                alert("Please enter some data.");
                return;
            }

            fetch("https://backend-b1athj4bx-sathiska-sasindus-projects.vercel.app/save", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ data: data })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(result => {
                console.log('Success:', result);
                alert("Data saved successfully!");
            })
            .catch(error => {
                console.error('Error:', error);
                alert("An error occurred. Please try again.");
            });
        }
    </script>
</body>
</html>
